<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Complaint | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #514f52;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Register Complaint</h2>

    <input id="title" placeholder="Complaint Title" required>
    <select id="category">
      <option>Road Issue</option>
      <option>Water Problem</option>
      <option>Electricity</option>
      <option>Cyber Crime</option>
    </select>
    <textarea id="description" placeholder="Description"></textarea>
    <input id="pincode" placeholder="Pincode">
    <input id="location" placeholder="Location">
    <input id="photo" type="file" accept="image/*">

    <button onclick="submitComplaint()">Submit</button>
  </div>

  <script>
    function submitComplaint() {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const pincode = document.getElementById("pincode").value;
      const location = document.getElementById("location").value;
      const photoInput = document.getElementById("photo");

      if (!title) {
        alert("Title required");
        return;
      }

      if (photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function () {
          redirect(reader.result);
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        redirect("");
      }

      function redirect(photo) {
        window.location.href =
          `thankyou.html?title=${encodeURIComponent(title)}
          &category=${encodeURIComponent(category)}
          &desc=${encodeURIComponent(description)}
          &pincode=${encodeURIComponent(pincode)}
          &location=${encodeURIComponent(location)}
          &photo=${encodeURIComponent(photo)}`;
      }
    }
  </script>
</body>
</html>
